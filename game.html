<!DOCTYPE html>
<html lang="de">
<head >
    <meta charset="UTF-8">
    <meta name="description" content="Ein Spiel ähnlich zu InfiniteCraft nur mit Chemieschen Elementen">
    <link rel="stylesheet" href="style.css">
    <script href="jquery-3.7.1.min.js"></script>
    <script href="jquery-ui-1.13.3/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="jquery-ui-1.13.3/jquery-ui.min.css">
    <script href="game.js"></script>
    <title>ChemCraft</title>
</head>
<body>
    <h1> ChemCraft</h1>
    <div id="add-elements">
        <dl>
            <dt><button id="button-c" class="ui-button ui-corner-all ui-widget">Füge ein C-Atom hinzu</button></dt>
            <dt><button id="button-h" class="ui-button ui-corner-all ui-widget">Füge ein H-Atom hinzu</button></dt>
            <dt><button id="button-o" class="ui-button ui-corner-all ui-widget">Füge ein O-Atom hinzu</button></dt>
            <dt><button id="button-br" class="ui-button ui-corner-all ui-widget">Füge ein Br-Atom hinzu</button></dt>
            <dt><button id="button-f" class="ui-button ui-corner-all ui-widget">Füge ein F-Atom hinzu</button></dt>
        </dl>
    </div>
    <div id="game-window"></div>
</body>
</html>
